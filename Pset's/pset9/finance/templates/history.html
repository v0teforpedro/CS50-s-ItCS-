{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Type</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody style="border-top: solid;">
            {% for row in rows %}
            <tr>
                <td> {{ row["symbol"] }} </td>
                <td> {{ row["shares"] }} </td>
                <td> {{ row["action"] }} </td>
                <td> {{ usd(row["price"]) }} </td>
                <td> {{ row["time"] }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
