<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('#correct');
                correct.addEventListener('click', function() {correct.style.backgroundColor = 'green'; document.querySelector('#feedback1').innerHTML = "Correct!";});
                
                let wrong1 = document.querySelector('#wrong1');
                wrong1.addEventListener('click', function() {wrong1.style.backgroundColor = 'red'; document.querySelector('#feedback1').innerHTML = "Incorrect!";});
                
                let wrong2 = document.querySelector('#wrong2');
                wrong2.addEventListener('click', function() {wrong2.style.backgroundColor = 'red'; document.querySelector('#feedback1').innerHTML = "Incorrect!";});
                
                document.querySelector('#check').addEventListener('click', function(){
                let input = document.querySelector('input');
                    if (input.value === "Canberra")
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = "Inorrect!";
                    }
                });
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What did Darth Vader said to Luke Skywalker after being accused of killing his father?</h3>
                
                <button id="wrong1">Luke, I am your father</button>
                <button id="wrong2">Luke, I think I dropped my car keys down this big hole</button>
                <button id="correct">No, I am your father</button>
                
                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the capital city of Australia?</h3>

                <!-- TODO: Add free response question here -->
                <form>
                    <input type="text"/>
                    <button id="check">Check Answer</button>
                </form>
                
                <p id="feedback2"></p>

            </div>

        </div>
    </body>
</html>
